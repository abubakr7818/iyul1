<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Shop</title>
  <link rel="stylesheet" href="style.css" />
  
 
</head>
<body>
<script src="main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <header>
    <div class="container">
      <img src="/img/Logo.png" alt="Logo" />
      <div class="nav">
        <a href="#">Shop</a>
        <a href="#">Brands</a>
        <a href="#">Contact us</a>
        <button>Sign up</button>
      </div>
    </div>
  </header>

  <section class="davomi">
    <div class="davomi-left">
      <p class="pp">Exquisite Watches</p>
      <p class="pc"><span class="ps">chose Luxury,</span>chose Us</p>
      <p class="gas">
        Discover the Perfect Watch for Every Occasion <br />
        and Elevate Your Style with Timeless Elegance <br />
        and Precision Craftsmanship - watch
      </p>
      <h1 class="som">430.000$</h1>
      <img src="./img/Frame 6.svg" alt="frame" />
    </div>

    <div class="davomiright">
      <swiper-container class="mySwiper" rewind="true" navigation="true">
        <swiper-slide><img src="./img/Watches.png" alt="">
        </swiper-slide>
        <swiper-slide><img src="./img/Watches (1).png" alt="">
        </swiper-slide>
        <swiper-slide><img src="./img/Watches (2).png" alt="">
        </swiper-slide>
        <swiper-slide><img src="./img/Watches (3).png" alt="">
        </swiper-slide>
      </swiper-container>
    </div>
  </section>

</body>
</html>
